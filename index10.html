<!DOCTYPE html>
<html>
<head>
    <title>Tools</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .tool {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Tools</h2>
        {% for tool in tools %}
            <div class="tool">
                <h3>{{ tool.name }}</h3>
                <p>{{ tool.description }}</p>
                <pre>{{ tool.code }}</pre>
            </div>
        {% endfor %}
    </div>
</body>
</html>
